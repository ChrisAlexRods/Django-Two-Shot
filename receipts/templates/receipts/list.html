<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Main page</a>
       {% if  user.is_authenticated %}
        Hello, {{user.username}}
        <a href ="{% url 'login' %}"> Login</a>
        <a href = "{% url 'logout' %}"> Logout</a>
        {% endif %}
    <nav>
    <main>
    <h1> My Receipts</h1>
        <table>
        <thead>
            <tr>
                <th>Vendor</th>
                <th>Total</th>
                <th>Tax</th>
                <th>Date</th>
                <th>Category</th>
                <th>Account</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for rep in Receipt %}
                <td>{{ rep.vendor }}</td>
                <td>{{ rep.total }}</td>
                <td>{{ rep.tax }}</td>
                <td>{{ rep.date|date:"n/j/y" }}</td>
                <td>{{ rep.category }}</td>
                <td>{{ rep.account }}</td>
                {% endfor %}
            </tr>
        </tbody>
        </table>
    </main>

</body>
</html>
